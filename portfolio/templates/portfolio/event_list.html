{% extends 'base.html' %}

{% block title %}Events{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Events</h1>
    <div class="row">
      {% for event in events %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            {% if event.image %}
              <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}" style="height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ event.title }}</h5>
              <p class="card-text">{{ event.description|truncatewords:30 }}</p>
              <p class="card-text"><small class="text-muted">{{ event.date }} - {{ event.location }}</small></p>
              <a href="{% url 'portfolio:event_detail' event.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
